<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To-do App</title>
        <link href="/styles/styles.css" rel="stylesheet" />
        <link href="/images/favicon.png?v=1" rel="icon" />
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input type="text" id="search-todos" class="input" placeholder="Search todos" />
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed" /> Hide Completed Todos
                </label>
            </div>
        </div>

        <div class="container">
            <div id="app">
                    <!--Todos rendered here-->
            </div>
            <form id="add-todo-form">
                <input type="text" class="input" placeholder="Add Todo" name="addTodo"/>
                <button class="button">Add ToDo</button>
            </form>
        </div>

        <script src="/scripts/bundle.js"></script>

    </body>
</html>
